spring.application.name=Pousada
server.port=9090

# POSTGRESQL CONNECTION
spring.datasource.url=${URL_BANCO_DE_DADOS}
spring.datasource.username=${USUARIO_BANCO_DE_DADOS}
spring.datasource.password=${SENHA_BANCO_DE_DADOS}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

secreteJwtString=${STRING_JWT}

# Frontend URL
fronteendUrl=${URL_FRONTEND}

# Usuário admin padrão
emailAdmin=${EMAIL_ADMIN}
senhaAdmin=${SENHA_ADMIN}

# Mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_ENDERECO}
spring.mail.password=${SENHA_GMAIL}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

#THE MAXIMUM SIGN OF IMAGE THAT CAN BE UPLOADED
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

##STRIPE
stripe.api.public.key=${CHAVE_PUBLICA}
stripe.api.secret.key=${CHAVE_SECRETA}

